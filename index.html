<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles/style.css"> 
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors!</h1>
    </header>
    
    <div class="options">
      <button class="btn" id="rock"><img src="images/rock.png" height="80px" width="80px"></button>
      <button class="btn" id="paper"><img src="images/paper.png" height="80px" width="80px"></button>
      <button class="btn" id="scissors"><img src="images/scissors.png" height="80px" width="80px"></button>
    </div>

    <div class="results-header">
      <b><u>Commentary:</u></b>
    </div>
    <div class="results"></div>

    <script src="scripts/main.js"></script>
  </body>
</html>
